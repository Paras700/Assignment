<!DOCTYPE html>
<head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script>
        let data = [];

            let name = document.getElementById('name');
            console.log(name.value);
            let id = document.getElementById('num');
            console.log(id.value); 
            let grade = document.getElementById('grade');
            console.log(grade.value);
            let year = document.getElementById('year');

            let obj = {
                "name":"",
                "desigation" :"",
                "grade":"",
                "year":""     
        };
         
         
        
        function saveValue(){
         
          obj.name = name.value;
          obj.desigation = id.value;
          obj.grade = grade;
          obj.year = year.value;
            
          data.push(obj);
        }

        localStorage.setItem('name',data);
       
    </script>
</head>
    <body>
        <div class="container">
            <h2>Employee record</h2>
            <form >
                Name:<input type="text" id="name"></br>
                <label>Desigation</label>
                <select id="des">
                        <option value="blank">-select-</option>
                        <option value="soft">software engineer</option>
                        <option value="doc">Doctor</option>
                        <option value="pi">pilot</option>
                        <option value="tea">teacher</option>
                </select></br>
                Salary:<input type="number" id="num">
                <label>Grade</label>
                <select id="grade">
                        <option value="0">-select-</option>
                        <option value="A">A</option>
                        <option value="A+">A+</option>
                        <option value="B">B</option>
                        <option value="B+">B+</option>
                </select></br>
                <label>Year</label>
                <select id="year">
                        <option value="0">-select-</option>
                        <option value="1">2011</option>
                        <option value="2">2012</option>
                        <option value="3">2013</option>
                        <option value="4">2014</option>
                </select>
                <button type="button" onclick="saveValue()">save</button>
           </form>    
    </body>
</html>
