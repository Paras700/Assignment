<!DOCTYPE html>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script>  
    function saveValue() {  
      let name = document.getElementById('name');
      let id = document.getElementById('num');
      let grade = document.getElementById('grade');
      let year = document.getElementById('year');
      let salary = document.getElementById('des');
      let obj = {
           "name":"",
           "desigation" :"",
           "grade":"",
           "salary":"",
           "year":""     
          };
      obj.name = name.value;
      obj.desigation = des.value;
      obj.grade = grade.value;
      obj.salary = id.value;
      obj.year = year.value;
      let p = JSON.parse(localStorage.getItem('user')); 
      let array = [];
      if(p != null){
        p.map(function(v){
          array.push(v);
        });
      }
      array.push(obj);
      window.localStorage.setItem('user',JSON.stringify(array));
     document.write("Thank you :"+obj.name);
    }
  </script>
</head>
  <body>
    <div class="container">
    <a href="./welcome.html"><h2>Employee record</h2></a>
        <form onsubmit="saveValue()">
          Name:<input type="text" id="name"></br>
            <label>Desigation</label>
            <select id="des">
              <option value="blank">-select-</option>
              <option value="engineer">software engineer</option>
              <option value="doctor">Doctor</option>
              <option value="pilot">pilot</option>
              <option value="teacher">teacher</option>
            </select></br>
            Salary:<input type="number" id="num">
            <label>Grade</label>
            <select id="grade">
              <option value="0">-select-</option>
              <option value="A">A</option>
              <option value="A+">A+</option>
              <option value="B">B</option>
              <option value="B+">B+</option>
            </select></br>
            <label>Year of paasing</label>
            <select id="year">
              <option value="0">-select-</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
            </select>
            <button type="submit">save</button>
           </form>    
    </body>
    </html>
